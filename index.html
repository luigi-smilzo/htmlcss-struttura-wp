<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Float-WP</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/b21a2b1391.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="page">
      <!-- Header -->
      <div id="header-principale">
        <header>
          <div class="box-header">
            <img src="img/logo.png" alt="natural">
            <h1>another awful disorganic theme</h1>
          </div>
          <div class="menu"></div>
        </header>
      </div>

      <!-- Contenuto principale -->
      <div id="main-wrap">
        <main>
          <!-- Colonna sinistra -->
          <div class="colonna">
            <aside class="aside"></aside>
          </div>

          <!-- Colonna centrale -->
          <div class="colonna">
            <article class="articolo"></article>
          </div>

          <!-- Colonna destra -->
          <div class="colonna">
            <div class="box-right"></div>
            <div class="box-right"></div>
            <div class="box-right"></div>
          </div>

        </main>
      </div>

      <!-- Footer -->
      <footer></footer>
    </div>

  </body>
</html>
